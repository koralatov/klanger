<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 PRINT CHR$(205.5+RND(1)); : GOTO 10</title>

    <style>
        /*
         * Basic reset to remove default browser margins and
         * paddings for a consistent layout.
        */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }

        /*
         * Colours based on PAL palette from @jcastro76â€™s tweet:
         * https://x.com/jscastro76/status/1820876067441123706/
        */

        /*
         * The body has the main background/border color.
         * We use Flexbox to perfectly center the main content
         * container.
        */
        body {
            background-color: #BFCE72;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /*
         * This is the central content container.
         * - It has the main fill color.
         * - It is sized to be 80% of the viewport width/height.
         * - Flexbox is used again to center the grid inside it.
        */
        .content-container {
            background-color: #55A049;
            width: 80vw;
            height: 80vh;
            box-sizing: border-box;
            overflow: hidden; 
            
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /*
         * Style for the grid that will hold the images.
         * line-height: 0 removes extra vertical space that can
         * sometimes appear between grid rows.
        */
        #image-grid {
            display: grid;
            line-height: 0;
        }

        /*
         * Style for the individual 32x32 pixel cells in the grid.
        */
        .grid-cell {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    
    <main class="content-container" id="main-content"></main>

    <script>
        // Run the script after the DOM is fully loaded.
        document.addEventListener('DOMContentLoaded', function() {
            // Get the main element we want to fill.
            const mainContent = document.getElementById('main-content');
            
            // The two images to be used, stored as base64 strings.
            const images = [
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgAQMAAABJtOi3AAAABlBMVEUAAAC/znKAF+oyAAAAAXRSTlMAQObYZgAAABlJREFUCNdj+M8ABOjEB0yC/z8qQSOF6AQAF+Qr1SmBvVQAAAAASUVORK5CYII=',
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgAQMAAABJtOi3AAAABlBMVEUAAAC/znKAF+oyAAAAAXRSTlMAQObYZgAAABlJREFUCNdjAIL/mAQ/FuL/BzSCusqwOwQAROUr1VL7PfYAAAAASUVORK5CYII='
            ];

            // Define the size of the images.
            const imageSize = 32;

            // Get the inner dimensions of the container.
            const containerWidth = mainContent.clientWidth;
            const containerHeight = mainContent.clientHeight;

            // Calculate how many images can fit horizontally and
            // vertically, rounding down.
            const cols = Math.floor(containerWidth / imageSize);
            const rows = Math.floor(containerHeight / imageSize);

            // Create a container for our image grid.
            const gridContainer = document.createElement('div');
            gridContainer.id = 'image-grid';
            gridContainer.style.gridTemplateColumns = 
                `repeat(${cols}, ${imageSize}px)`;
            
            // This array will hold references to all cell elements
            // for easy access during the animation.
            const cells = [];

            // Populate the grid with placeholder cells.
            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                gridContainer.appendChild(cell);
                cells.push(cell);
            }

            // Add the fully-formed grid to the page.
            mainContent.appendChild(gridContainer);
            
            // --- Animation Logic ---
            let currentRow = 0;
            let currentCol = 0;
            let lastImageIndex = -1; // No previous image yet
            let streak = 0;

            const animationInterval = setInterval(() => {
                // If the cursor is past the last row, scroll.
                if (currentRow >= rows) {
                    // --- SCROLL LOGIC ---
                    // Shift all rows up by one.
                    for (let r = 0; r < rows - 1; r++) {
                        for (let c = 0; c < cols; c++) {
                            const currentIndex = r * cols + c;
                            const belowIndex = (r + 1) * cols + c;
                            // Copy the image tag from the cell
                            // below to the current cell.
                            cells[currentIndex].innerHTML = 
                                cells[belowIndex].innerHTML;
                        }
                    }

                    // Clear the now-empty last row.
                    for (let c = 0; c < cols; c++) {
                        const lastRowIndex = (rows - 1) * cols + c;
                        cells[lastRowIndex].innerHTML = '';
                    }

                    // Reset the cursor to the start of the new
                    // blank line (the last row).
                    currentRow = rows - 1;
                    currentCol = 0;
                }

                // --- FILL LOGIC ---
                const currentCellIndex = currentRow * cols + currentCol;
                const cell = cells[currentCellIndex];
                const img = document.createElement('img');
                
                // --- STREAK-BREAKING LOGIC ---
                let nextImageIndex;
                // If the streak is 4 or more, force the other image.
                if (streak >= 4) {
                    nextImageIndex = 1 - lastImageIndex;
                } else {
                    // Otherwise, choose randomly.
                    nextImageIndex = Math.floor(Math.random() * 2);
                }

                // Update the streak counter.
                if (nextImageIndex === lastImageIndex) {
                    streak++;
                } else {
                    streak = 1; // Reset the streak
                }
                lastImageIndex = nextImageIndex;

                // Set the image source and add it to the cell.
                img.src = images[nextImageIndex];
                cell.appendChild(img);

                // Move the cursor to the next position.
                currentCol++;
                if (currentCol >= cols) {
                    currentCol = 0;
                    currentRow++;
                }

            }, 50); // The interval in milliseconds
        });
    </script>

</body>
</html>
